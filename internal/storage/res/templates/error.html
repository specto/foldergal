{{define "error"}}
    {{template "layout_start" .}}
    <header><h1>{{ .Title }}</h1></header>
    <main>
    <p class="error">
        <svg style="width: 100px;" class="icon iconError">
            <use xlink:href="{{ .Prefix }}/?static/ui.svg#iconBroken"></use>
        </svg>
        <span>{{ .Message }}</span>
    </p>
    </main>
    {{template "footer" .}}
    {{template "layout_end" .}}
{{end}}
