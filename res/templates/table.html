{{define "table"}}
    {{template "layout_start" .}}
    <header><h1>{{ .Title }}</h1></header>
    <main>
    <table>
    {{ range $row := .Rows }}
    	<tr>
        <td style="text-align: right">{{ index $row 0 }}</td>
        <td>{{ index $row 1 }}</td>
        </tr>
    {{ end }}
    </table>
        <a style="display:block; width:4em; height: 3em; min-height: auto;" href="{{ .Prefix }}/">
            <img style="width:4em; height: 3em;" src="{{ .Prefix }}/static?up" alt=".." /></a>
    </main>
    {{template "footer" .}}
    {{template "layout_end" .}}
{{end}}
